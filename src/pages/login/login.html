
<ion-header>

  <ion-navbar>
    <ion-title>Ol√° Faca o seu login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form  (ngSubmit)="efetuarLogin()">
		<ion-item>
			<ion-label stacked>Usuario</ion-label>
			<ion-input [(ngModel)]="usuario" name="usuario" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Senha</ion-label>
			<ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
		</ion-item>

		<button ion-button block type="submit">ENTRAR</button>
	</form>

</ion-content>
