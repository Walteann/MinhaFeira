<ion-header>

	<ion-navbar>
		<ion-title>Ambiente de Compras</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
	<ion-item-group>
		<ion-item-divider>

			Total
			<h1>R$: {{Total}}</h1>
			<ion-fab right top>
				<button ion-fab mini (click)="addProduto()">
					<ion-icon name="add"></ion-icon>
				</button>
			</ion-fab>


		</ion-item-divider>

        <ion-grid>
            <ion-row text-center>
                <ion-col col-6 >Produtos</ion-col>
                <ion-col col-2 >Qtd</ion-col>
                <ion-col col-3 >Pre√ßo</ion-col>
            </ion-row>

            <ion-row *ngFor="let lista of listaDeMercadorias">
                    <ion-col col-7>{{lista.mercadoria}}</ion-col>
                    <ion-col col-1>{{lista.qtd}}</ion-col>
                    <ion-col col-4>R$ {{lista.precoUni}}</ion-col>
            </ion-row>

        </ion-grid>

	</ion-item-group>
</ion-card>

</ion-content>
