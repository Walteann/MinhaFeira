<ion-header>

	<ion-navbar>
		<ion-title>ambienteCompras</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
	<ion-item-group>
		<ion-item-divider>

			Total
			<h1>R$: {{precoTotal}}</h1>
			<ion-fab right top>
				<button ion-fab mini (click)="addProduto()">
					<ion-icon name="add"></ion-icon>
				</button>
			</ion-fab>


		</ion-item-divider>


		<ion-item *ngFor="let lista of listaDeMercadorias">
			{{lista.mercadoria}} - {{lista.qtd}} - {{lista.precoUni}}
		</ion-item>

	</ion-item-group>
</ion-card>

</ion-content>
