<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Minha Feira
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let itemMenu of menu_inicial " (click)="menuSelecionado(itemMenu.componenteMenu)">
    <ion-card-header>
      {{itemMenu.nomeMenu}}
      <ion-avatar float-right>
          <ion-icon ios="{{itemMenu.iconeIos}}" md="{{itemMenu.iconeMd}}"></ion-icon>
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
        {{itemMenu.descricaoMenu}}
    </ion-card-content>
  </ion-card>
